[package]
name = "bitcoinvert"
version = "0.1.6"
description = "CLI tool that fetches Bitcoin exchange rates from Blockchain.info and shows conversions to other currencies/denominations"
authors = ["Gabriel Comte"]
edition = "2021"
rust-version = "1.61.0"
repository = "https://github.com/gcomte/bitcoinvert"
license = "MIT"


[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
colored = "2.1.0"
env_logger = "0.11.5"
exitcode = "1.1.2"
home-config = { version = "0.6.0", features = ["yaml"] }
log = "0.4.22"
regex = "1.11.1"
reqwest = { version = "0.12.8", features = ["blocking", "json"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_yml = "0.0.12"
si-unit-prefix = "1.0.0"
strum = { version = "0.26", features = ["derive"] }
strum_macros = "0.26"
tabled = "0.16.0"
thiserror = "1.0.66"
thousands = "0.2.0"
typetag = "0.2"

[dev-dependencies]
assert_cmd = "2.0.16"
